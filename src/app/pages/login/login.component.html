<div class="main">
    @if (haveAccount) {
        <mat-card>
            <mat-card-title>Login</mat-card-title>
            <mat-card-content>
              <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                <mat-form-field>
                  <input matInput placeholder="Email" formControlName="email">
                </mat-form-field>
                <mat-form-field>
                  <input type="password" matInput placeholder="Password" formControlName="password">
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit">Login</button>
              </form>
            </mat-card-content>
        </mat-card>
        <button class="main__account-button" mat-raised-button color="primary" (click)="haveAccount = false">Create an account</button>
    } @else {
        <mat-card>
            <mat-card-title>Register</mat-card-title>
            <mat-card-content>
              <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
                <mat-form-field>
                  <input matInput placeholder="Email" formControlName="email">
                </mat-form-field>
                <mat-form-field>
                  <input type="password" matInput placeholder="Password" formControlName="password">
                </mat-form-field>
                <mat-form-field>
                    <input type="password" matInput placeholder="ConfirmPassword" formControlName="confirmPassword">
                </mat-form-field>
                <mat-form-field>
                  <input matInput placeholder="Username" formControlName="userName">
                </mat-form-field>
                <mat-form-field>
                  <input matInput placeholder="Firstname" formControlName="firstName">
                </mat-form-field>
                <mat-form-field>
                  <input matInput placeholder="Lastname" formControlName="lastName">
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit">Register</button>
              </form>
            </mat-card-content>
        </mat-card>
        <button class="main__account-button" mat-raised-button color="primary" (click)="haveAccount = true">Already have an account</button>
    }
</div>
